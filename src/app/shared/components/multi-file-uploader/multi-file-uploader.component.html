<ul #errors></ul>
<dropzone class="upload-file-container"
          [ngClass]="{'upload-file-container--highlighted': highlightDropzone}"
          [config]="dropzoneConfig"
          [disabled]="fileUploading"
          (addedFiles)="uploadFile($event)"
          (error)="onUploadError()"
          (dragEnter)="highlightDropzone = true"
          (dragLeave)="highlightDropzone = false">
</dropzone>
<ng-container *ngIf="files.length > 0">
  <div class="files-list" *ngFor="let file of files">
    <p> {{ file.name }} ({{ calculateSize(file.size) }})</p>
    <button class="delete-file" (click)="deleteAttachment()">
      <i class="far fa-trash-alt"></i>
    </button>
  </div>
</ng-container>
