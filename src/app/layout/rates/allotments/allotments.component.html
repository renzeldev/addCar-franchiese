    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label>Country</label>
                <select class="form-control" [(ngModel)]="countryUid" (change)="selectCountry()">
                    <option *ngFor="let country of countries" [ngValue]="country.uid">{{country.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="form-group">
                <label>Group Station</label>
                <select class="form-control" [(ngModel)]="locationUid" (change)="selectLocation()">
                    <option *ngFor="let location of locations" [ngValue]="location.uid">{{location.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-12" style="margin-top: 32px;">
            <button class="btn btn-primary btn-default">Search</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-12">
            <div class="d-flex flex-column mt-2">
                <label>Fleet</label>
                <div class="table-responsive">
                    <app-editable-grid [addEmitter]="newRowEmitter" [newRowPrototype]="newFleetRowPrototype"
                        [columnDefs]="columnDefs" [rowData]="rowData" [decorator]="fleetDecorator" [autoEditRowEmitter]="autoEditRowEmitter" [stopRowEditiingEmitter]="stopRowEditiingEmitter"></app-editable-grid>
                </div>
                <button class="btn btn-primary btn-default width-fit mt-2" (click)="insertFleet()">Insert</button>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-12">
            <app-rates-included></app-rates-included>
        </div>
    </div>

    <div class="d-flex flex-column mt-2">
        <label>Report</label>
        <div class="table-responsive">
            <table class="table">
                <thead class="bg-light h6">
                    <tr>
                        <th scope="col">Car Group</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                        </td>

                            </select>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-default width-fit">Report</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
