<div class="d-flex flex-column">
    <div class="row list-entry mb-1">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table">
                    <thead class="bg-light h6">
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Description</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Rservation <br>from</th>
                        <th scope="col">Reservation <br>to</th>
                        <th scope="col">Grace Period <br>(minutes)</th>
                        <th scope="col">Maximum <br>discount(%)</th>
                        <th scope="col">Maximum <br>commission(%)</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let item of list">
                    <tr>
                        <td>{{item.code}}</td>
                        <td>{{item.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
