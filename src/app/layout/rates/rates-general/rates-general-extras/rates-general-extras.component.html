<div class="row list-entry mb-1 mt-3">
    <div class="col-lg-12">
      <div class="table-responsive">
        <app-editable-grid [addEmitter]="newRowEmitter" [suppressClickEdit]="true" [newRowPrototype]="newExtraRowPrototype" [columnDefs]="columnDefs" [rowData]="rowData" [decorator]="extraDecorator" [editRowEmitter]="autoEditRowEmitter" [stopRowEditiingEmitter]="stopRowEditiingEmitter"></app-editable-grid>
      </div>
    </div>
</div>
<div class="row list-entry mb-1 mt-3">
    <div class="col-lg-12">
      <div class="table-responsive">
        <app-editable-grid [suppressClickEdit]="true" [addEmitter]="newExtraCheckEmitter" [newRowPrototype]="newExtraCheckPrototype" [columnDefs]="checkColumnDefs" [rowData]="rowCheckData" [decorator]="extraCheckDecorator" [editRowEmitter]="autoEditCheckRowEmitter" [stopRowEditiingEmitter]="stopRowEditiingEmitter"></app-editable-grid>
      </div>
    </div>
</div>
<div *ngIf='isRowEditing' class="row m-2">
  <select class="form-control col-2" [(ngModel)]="newExtraUid">
    <option [ngValue]="null">Select Extra</option>
    <option *ngFor="let item of availableExtras" [ngValue]="item.uid">{{item.code}}</option>
  </select>
  <button class="btn btn-primary btn-default ml-2" (click)="insertNewExtra()">Insert Extras</button>
</div>
