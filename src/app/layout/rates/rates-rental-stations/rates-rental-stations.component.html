<div class="d-flex flex-column">
    <div>
        <label>Rental stations associated</label>
    </div>
    <div class="row list-entry mb-1">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table">
                    <thead class="bg-light h6">
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let item of list">
                    <tr>
                        <td>{{item.code}}</td>
                        <td>{{item.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
