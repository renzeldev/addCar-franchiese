<div class="d-flex flex-column">
    <div>
        <label>Seasons</label>
    </div>
    <div class="row list-entry mb-1">
        <div class="col-lg-12">
            <div class="table-responsive">
                <app-editable-grid [addEmitter]="newExtraSeasonEmitter" [newRowPrototype]="newExtraSeasonRowPrototype"
                    [suppressRowClickSelection]="true" [rowData]="rowData"
                    [decorator]="extraSeasonDecorator"></app-editable-grid>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary btn-default size-normal mt-2" (click)="insertExtraSeason()">
                    Insert Season
                </button>
            </div>
        </div>
    </div>
</div>
