<div class="row list-entry mb-1">
  <div class="col-12 py-2">
    <label>Extras</label>
  </div>
  <div class="col-lg-12">
    <div class="table-responsive">
      <app-editable-grid [addEmitter]="newExtraPercentEmitter" [newRowPrototype]="newExtraPercentRowPrototype"
        [suppressRowClickSelection]="true" [rowData]="rowData" [decorator]="extraPercentDecorator"></app-editable-grid>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary btn-default size-normal mt-2" (click)="insertExtraPercent()">
        Insert
      </button>
    </div>
  </div>
</div>
