<form [formGroup]="formGroup" (ngSubmit)="filter()">
    <div class="row" style="justify-content:end;margin-top:15px">
      <div class="form-group col-4">
        <input type="text"
               class="form-control"
               placeholder="Search Group"
               maxlength="200"
               formControlName="filter" />
      </div>
      <div class="form-group col-6">
      </div>
      <div class="form-group col-2 d-flex justify-content-end">
        <button class="btn btn-primary btn-default" type="submit">Filter</button>
      </div>
    </div>
  </form>
