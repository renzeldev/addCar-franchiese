<h4 class="mt-3 mb-3">Edit Tax</h4>
<form *ngIf="currentModel"
    class="needs-validation"
    novalidate
    [formGroup]="formGroup"
    (ngSubmit)="save()">
  <div class="row">
    <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
      <label for="name"
             class="required">Code</label>
      <input class="form-control"
             type="text"
             formControlName="code"
             id="code"
             placeholder="Enter Code here"
             [ngClass]="{ 'is-invalid': submitted && fields.code.errors, 'is-valid': submitted && !fields.code.errors }"/>
      <div *ngIf="submitted && fields.code.errors"
           class="invalid-feedback">
        <div *ngIf="fields.code.errors.required">code is required.</div>
      </div>
    </div>
    <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
      <label for="name"
             class="required">Tax Rate</label>
      <input class="form-control"
             type="text"
             formControlName="tax_rate"
             id="tax_rate"
             placeholder="Enter Exchange Rate here"
             [ngClass]="{ 'is-invalid': submitted && fields.tax_rate.errors, 'is-valid': submitted && !fields.tax_rate.errors }"/>
      <div *ngIf="submitted && fields.tax_rate.errors"
           class="invalid-feedback">
        <div *ngIf="fields.tax_rate.errors.required">Tax Rate is required.</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
      <div class="d-flex flex-column h-100 justify-content-between">
        <div class="">
          <label for="name" class="required">Book Keeping Account</label>
          <input class="form-control"
                type="text"
                formControlName="bookKeepingAccount"
                id="bookKeepingAccount"
                placeholder=""
                [ngClass]="{ 'is-invalid': submitted && fields.bookKeepingAccount.errors, 'is-valid': submitted && !fields.bookKeepingAccount.errors }"/>
        </div>
        <div class="d-flex">
          <mat-slide-toggle formControlName="cashMovements">Cashier Movements</mat-slide-toggle>
        </div>
      </div>
      
    </div>
    <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
      <label for="name"
             class="required">Description</label>
      <textarea class="form-control"
             type="text"
             rows="5"
             formControlName="description"
             id="description"
             placeholder="Write description here"
             [ngClass]="{ 'is-invalid': submitted && fields.description.errors, 'is-valid': submitted && !fields.description.errors }"></textarea>
    </div>
  </div>
  <div class="row mt-1">
    <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
      <div class="d-flex flex-column">
        <label for="name" class="required font-weight-normal">Rent a Car</label>
        <div class="d-flex flex-column mt-1 pl-3">
          <mat-checkbox>Invoice/Invoice(Cashier)</mat-checkbox>
          <mat-checkbox>Credit note</mat-checkbox>
          <mat-checkbox>Debit note</mat-checkbox>
          <mat-checkbox>Services invoice</mat-checkbox>
        </div>
      </div>
    </div>
    <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
      <div class="d-flex flex-column">
        <label for="name" class="required font-weight-normal">Suppliers</label>
        <div class="d-flex flex-column mt-1 pl-3">
          <mat-checkbox>Invoice</mat-checkbox>
          <mat-checkbox>Credit note</mat-checkbox>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
      <div class="d-flex flex-column">
        <label for="name" class="required font-weight-normal">Fleet</label>
        <div class="d-flex flex-column mt-1 pl-3">
          <mat-checkbox>Invoice</mat-checkbox>
          <mat-checkbox>Credit note</mat-checkbox>
          <mat-checkbox>Debit note</mat-checkbox>
          <mat-checkbox>Services invoice</mat-checkbox>
        </div>
      </div>
    </div>
    <div class="form-group col-lg-4 col-md-4 col-sm-6 col-12">
      <div class="d-flex flex-column">
        <label for="name" class="required font-weight-normal">Status</label>
        <div class="d-flex flex-column mt-1 pl-3">
          <mat-checkbox>Specific Tax</mat-checkbox>
          <mat-checkbox>Disabled</mat-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-lg-8 col-md-8 col-sm-12 col-12">
      <div class="d-flex justify-content-center" style="column-gap: 20px;">
        <button class="btn btn-outline-dark">Add</button>
        <button class="btn btn-outline-dark">Cancel</button>
      </div>
      
    </div>
  </div>
</form>
