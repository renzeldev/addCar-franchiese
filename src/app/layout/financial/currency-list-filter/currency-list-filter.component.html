<form [formGroup]="formGroup" (ngSubmit)="save()">
  <div class="row" style="justify-content:end;margin-top:15px">
    <div class="form-group col-3">
      <input type="text"
             class="form-control"
             placeholder="Search Currency"
             maxlength="200"
             formControlName="searchNumber" />
    </div>
    <div class="form-group col-2">
      
    </div>
    <div class="form-group col-5"></div>
    <div class="form-group col-2 d-flex justify-content-end">
      <button class="btn btn-primary btn-default">Filter</button>
    </div>
  </div>
</form>
